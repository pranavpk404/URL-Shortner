<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <title>URL Shortner</title>
        <meta
      name="URL Shortner"
      content="Shorten Your Links"
    />
  </head>
  <body>
    <div class="container">
      <header>Short your Link</header>
      <div class="inputField">
        <input type="text" id="input" placeholder="Paste Your Link Here" />
        <button id="btn">
          <i
            ><img
              src="imgs/icon.png"
              width="45px"
              height="45px"
              alt="Short"
              title="Short The Link"
              srcset=""
          /></i>
        </button>
      </div>
      <ul class="todoList" id="linkList"></ul>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
